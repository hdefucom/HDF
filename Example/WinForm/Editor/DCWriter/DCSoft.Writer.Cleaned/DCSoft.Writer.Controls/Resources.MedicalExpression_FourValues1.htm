<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>请输入月经史值</title>
	</head>
	<body style="overflow:hidden">
    <div unselectable="on" style="height:200px">
    <span>请输入月经史值：</span>
    <hr />
    <!--Table结构，border划线 -->
    <table style="width:100%;" cellspacing="0">
        <tr style="text-align: center">
            <td style="border-color: #000000;border-right-style: solid;border-width:3px;">A值:</td>
            <td style="border-color: #000000;border-left-style: solid;border-width:3px;">B值:</td>
        </tr>
        <tr style="text-align: center">
            <td style="border-color: #000000;border-right-style: solid; border-bottom-style: solid;padding-bottom: 5px;border-width:3px;"><input type="text" id="value1"/></td>
            <td 
                style="border-color: #000000;border-left-style: solid; border-bottom-style: solid;padding-bottom: 5px;border-width:3px;"><input type="text" id="value2"/></td>
        </tr>
        <tr style="text-align: center">
            <td style="border-color: #000000;border-right-style: solid; border-top-style: solid;border-width:3px;">C值:</td>
            <td style="border-color: #000000;border-left-style: solid; border-top-style: solid;border-width:3px;">D值:</td>
        </tr>
        <tr style="text-align: center">
            <td style="border-color: #000000;border-right-style: solid;border-width:3px;"><input type="text" id="value3"/></td>
            <td style="border-color: #000000;border-left-style: solid;border-width:3px;"><input type="text" id="value4"/></td>
        </tr>
    </table>
    <hr/>
        <center>
            <input type="button" value="确定" onclick= "OnOK();" />
            <input type="button" value="取消" onclick= "OnCancel();" />
        </center>
    </div>
        <script language=javascript>

            var elementText = window.frameElement.elementText;
            if (elementText != null) {
                var items = elementText.split(',');
                if (items.length > 0) {
                    document.getElementById("value1").value = items[0];
                }
                if (items.length > 1) {
                    document.getElementById("value2").value = items[1];
                }
                if (items.length > 2) {
                    document.getElementById("value3").value = items[2];
                }
                if (items.length > 3) {
                    document.getElementById("value4").value = items[3];
                }
            }

            function OnOK() {
                window.frameElement.elementText = document.getElementById("value1").value + "," + document.getElementById("value2").value + "," + document.getElementById("value3").value + "," + document.getElementById("value4").value;
                if (window.frameElement.okCallback != null) {
                    location.replace("about:blank");
                    window.frameElement.okCallback();
                }
            }

            function OnCancel() {
                if (window.frameElement.cancelCallback != null) {
                    location.replace("about:blank");
                    window.frameElement.cancelCallback();
                }
            }
        
        </script>
	</body>
</html>
