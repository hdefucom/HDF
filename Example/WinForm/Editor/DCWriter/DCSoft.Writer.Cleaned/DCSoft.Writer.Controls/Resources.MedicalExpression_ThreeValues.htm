<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>请输入月经史值</title>
	</head>
	<body style="overflow:hidden">
    <div unselectable="on">
    <span>请输入月经史值：</span>
    <hr />
    <!--Table结构，border划线 -->
    <table style="width:100%;" cellspacing="0">
    <tr style="text-align: center; vertical-align:middle;">
        <td rowspan="2">
            A值<input type="text" id="value1" style="width:150px"/>
        </td>
        <td rowspan="2" style="padding-right: 5px">
        <strong>/</strong>
        </td>
        <td style="border-color: #000000;border-bottom-style: solid;padding-bottom: 5px;border-width:3px;">
            B值<br />
        <input type="text" id="value2" style="width:150px"/>
        </td>
    </tr>
    <tr style="text-align: center; vertical-align:middle;">
        <td style="border-color: #000000;border-top-style: solid;border-width:3px;">
            C值<br />
        <input type="text" id="value3" style="width:150px"/>
        </td>
    </tr>
    </table>
    <hr />
        <center>
            <input type="button" value="确定" onclick= "OnOK();" />
            <input type="button" value="取消" onclick= "OnCancel();" />
        </center>
    </div>
        <script language=javascript>

            var elementText = window.frameElement.elementText;
            if (elementText != null) {
                var items = elementText.split(',');
                if (items.length > 0) {
                    document.getElementById("value1").value = items[0];
                }
                if (items.length > 1) {
                    document.getElementById("value2").value = items[1];
                }
                if (items.length > 2) {
                    document.getElementById("value3").value = items[2];
                }
            }

            function OnOK() {
                window.frameElement.elementText = document.getElementById("value1").value
                + "," + document.getElementById("value2").value
                + "," + document.getElementById("value3").value;
                if (window.frameElement.okCallback != null) {
                    location.replace("about:blank");
                    window.frameElement.okCallback();
                }
            }

            function OnCancel() {
                if (window.frameElement.cancelCallback != null) {
                    location.replace("about:blank");
                    window.frameElement.cancelCallback();
                }
            }
        
        </script>
	</body>
</html>
